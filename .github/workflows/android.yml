name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - uses: yanzay/notify-telegram@v0.1.0
        if: always()
        with:
          chat: ${{ -1001299618498 }} # user id or channel name secret
          token: ${{ 1715455171:AAEWxaYOPq29uaZb_FcrqJk6SzWr_QiA2Ew }} # token secret
          status: ${{ job.status }} # do not modify this line